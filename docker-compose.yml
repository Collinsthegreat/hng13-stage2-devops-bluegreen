version: "3.9"

services:
  app_blue:
    image: ${BLUE_IMAGE}
    container_name: app_blue
    environment:
      - APP_POOL=blue
      - RELEASE_ID=${RELEASE_ID_BLUE}
      - PORT=${PORT:-3000}
    ports:
      - "8081:${PORT:-3000}" 
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${PORT:-3000}/healthz"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s

  app_green:
    image: ${GREEN_IMAGE}
    container_name: app_green
    environment:
      - APP_POOL=green
      - RELEASE_ID=${RELEASE_ID_GREEN}
      - PORT=${PORT:-3000}
    ports:
      - "8082:${PORT:-3000}"

    networks:
      - app_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${PORT:-3000}/healthz"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s

  nginx:
    build: ./nginx
    container_name: nginx
    depends_on:
      - app_blue
      - app_green
    ports:
      - "8080:80"
    volumes:
      # Use host bind mount for logs so we can append test lines
      - ./nginx/logs:/var/log/nginx
    networks:
      - app_network
    environment:
      - PRIMARY=app_blue
      - BACKUP=app_green
      - PORT=3000
      - PROXY_TIMEOUT=2
      - REQUEST_TIMEOUT=2
    restart: unless-stopped
    command: ["/bin/bash", "/start.sh"]

  alert_watcher:
    build: ./watcher
    container_name: alert_watcher
    volumes:
      - ./nginx/logs:/var/log/nginx:ro
      
    environment:
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - NGINX_LOG_PATH=/var/log/nginx/access.log
      - ERROR_RATE_THRESHOLD=${ERROR_RATE_THRESHOLD:-2}
      - WINDOW_SIZE=${WINDOW_SIZE:-200}
      - ALERT_COOLDOWN_SEC=${ALERT_COOLDOWN_SEC:-300}
      - MAINTENANCE_MODE=${MAINTENANCE_MODE:-false}
    depends_on:
      - nginx
    networks:
      - app_network
    restart: unless-stopped

networks:
  app_network:
    driver: bridge
